<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Safe Route - HerSafeWay</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Back to Home Button */
        .back-btn {
            position: fixed;  /* Ensures it stays visible */
            top: 20px;
            left: 20px;
            background-color: #d63384;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            z-index: 1000;  /* Makes sure it's above other elements */
        }

        .back-btn:hover {
            background-color: #b42a70;
        }

        /* Map Styling */
        #map {
            flex-grow: 1;
            width: 95%;
            height: 85vh;
            border-radius: 10px;
        }

        /* Floating Search Box */
        .search-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .search-container input {
            width: 220px;
            padding: 10px;
            border: 2px solid #d63384;
            border-radius: 6px;
            font-size: 16px;
        }

        .search-container button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            background-color: #b42a70;
        }
    </style>
</head>

<body>

    <!-- Back to Home Button -->
    <button class="back-btn" onclick="goToHome()">‚Üê Back to Home</button>

    <!-- Search Box -->
    <div class="search-container">
        <input type="text" id="start_location" placeholder="Enter start location">
        <input type="text" id="end_location" placeholder="Enter destination">
        <button onclick="findSafeRoute()">Find Route</button>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var routingControl;

        async function getCoordinates(location) {
            let response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`);
            let data = await response.json();
            return data.length > 0 ? [parseFloat(data[0].lat), parseFloat(data[0].lon)] : null;
        }

        async function findSafeRoute() {
            let startLocation = document.getElementById("start_location").value;
            let endLocation = document.getElementById("end_location").value;

            if (!startLocation || !endLocation) {
                alert("Please enter both start and destination locations.");
                return;
            }

            let startCoords = await getCoordinates(startLocation);
            let endCoords = await getCoordinates(endLocation);

            if (!startCoords || !endCoords) {
                alert("Could not find one of the locations. Try again.");
                return;
            }

            // Remove previous route if exists
            if (routingControl) {
                map.removeControl(routingControl);
            }

            // Add new route
            routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(startCoords[0], startCoords[1]),
                    L.latLng(endCoords[0], endCoords[1])
                ],
                routeWhileDragging: true
            }).addTo(map);
        }

        function goToHome() {
            window.location.href = "home.html";
        }
    </script>

</body>

</html>
