<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Route Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <style>
        body { margin: 0; padding: 0; text-align: center; font-family: Arial, sans-serif; }
        #map { width: 100%; height: 80vh; }
        input, button { margin: 5px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>Find the Safest Route</h2>
    <input type="text" id="start_location" placeholder="Enter Start Location" />
    <input type="text" id="destination" placeholder="Enter Destination" />
    <button onclick="findSafeRoute()">Find Route</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

    <script>
        var map = L.map('map').setView([20.5937, 78.9629], 5); // Default to India

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let routeControl = null; // Store routing instance

        // Function to get coordinates from a location name
        async function getCoordinates(location) {
            let response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`);
            let data = await response.json();
            return data.length > 0 ? [parseFloat(data[0].lat), parseFloat(data[0].lon)] : null;
        }

        // Function to find and display the route
        async function findSafeRoute() {
            let startLocation = document.getElementById("start_location").value;
            let destination = document.getElementById("destination").value;

            if (!startLocation || !destination) {
                alert("Please enter both start and destination locations.");
                return;
            }

            let startCoords = await getCoordinates(startLocation);
            let endCoords = await getCoordinates(destination);

            if (!startCoords || !endCoords) {
                alert("Could not find one of the locations. Try again.");
                return;
            }

            // Remove existing route if present
            if (routeControl) {
                map.removeControl(routeControl);
            }

            // Add new route to the map
            routeControl = L.Routing.control({
                waypoints: [
                    L.latLng(startCoords[0], startCoords[1]),
                    L.latLng(endCoords[0], endCoords[1])
                ],
                routeWhileDragging: true
            }).addTo(map);
        }
    </script>

</body>
</html>
