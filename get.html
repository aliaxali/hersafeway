<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HerSafeWay</title>
  <link rel="stylesheet" href="get.css">
</head>
<body>
  <header>
    <img src="hsw2.png" alt="HerSafeWay Logo" class="logo">
    <h1 class="title">HerSafeWay</h1>
  </header>

  <main>
    <section class="hero">
      <h1>Stay Safe, Anywhere</h1>
      <p>Find the safest places and report unsafe areas in real time.</p>
      <button id="getStarted">Get Started</button>
    </section>

    <section class="features">
      <div class="feature">
        <h2>Report Incident</h2>
        <p>Help others by reporting suspicious activity.</p>
        <button id="reportIncident">Go to Report</button>
      </div>
      <div class="feature">
        <h2>Nearby Police Stations</h2>
        <p>Find the closest police stations near you.</p>
        <button id="nearbyPolice">Find Police</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 HerSafeWay. All rights reserved.</p>
  </footer>

  <script src="get.js"></script>
</body>
</html>
